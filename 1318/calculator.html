<html>
  <head>
    <script src="js/calculator.js"></script>
    <link rel="stylesheet" href="css/calculator.css">
  </head>
<body>
  <img src="image/heart.png" class="div" width=70 onclick="location.href='right3.html'">
  <img src="image/cabin.png" class="div2" width=70 onclick="location.href='menu.html'">
<div class="box">
  <div class="display">
    <input type="text" readonly size="18" id="d">
  </div>
  <div class="keys">
    <p>
      <input type="button" class="button gray" value="Pi" onclick='v("3.14")'>
      <input type="button" class="button gray" value="(" onclick='v("(")'>
      <input type="button" class="button gray" value=")" onclick='v(")")'>
      <input type="button" class="button pink" value="/" onclick='v("/")'>
    </p>
    <p>
      <input type="button" class="button black" value="7" onclick='v("7")'>
      <input type="button" class="button black" value="8" onclick='v("8")'>
      <input type="button" class="button black" value="9" onclick='v("9")'>
      <input type="button" class="button pink" value="*" onclick='v("*")'>
    </p>
    <p>
      <input type="button" class="button black" value="4" onclick='v("4")'>
      <input type="button" class="button black" value="5" onclick='v("5")'>
      <input type="button" class="button black" value="6" onclick='v("6")'>
      <input type="button" class="button pink" value="-" onclick='v("-")'>
    </p>
    <p>
      <input type="button" class="button black"value="1" onclick='v("1")'>
      <input type="button" class="button black" value="2" onclick='v("2")'>
      <input type="button" class="button black" value="3" onclick='v("3")'>
      <input type="button" class="button pink" value="+" onclick='v("+")'>
    </p>
    <p>
      <input type="button" class="button black" value="0" onclick='v("0")'>
      <input type="button" class="button black" value="." onclick='v(".")'>
      <input type="button" class="button black" value="C" onclick='cle("")'>
      <input type="button" class="button orange" value="=" onclick='cal("")'>
    </p>
    <p>
      <input type="button" class="button black" value="sin" onclick='v("Math.sin")'>
      <input type="button" class="button black" value="cos" onclick='v("Math.cos")'>
      <input type="button" class="button black" value="tan" onclick='v("Math.tan")'>
      <input type="button" class="button red" value="back" onclick='back()'>
    </p>
  </div>
</div>

</script>
